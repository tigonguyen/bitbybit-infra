version: '3.8'

services:
  # Frontend React Application
  frontend:
    build:
      context: ../bitbybit-fe
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_AUTH_SERVICE_URL=http://localhost:8080
      - REACT_APP_API_BASE_URL=http://localhost:8080/api
    depends_on:
      - auth-service
    volumes:
      - ../bitbybit-fe:/app
      - /app/node_modules
    networks:
      - bitbybit-network

  # Authentication Microservice
  auth-service:
    build:
      context: ../bitbybit-be
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=your-secret-key-change-in-production
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - ../bitbybit-be:/app
    networks:
      - bitbybit-network

  # Database (PostgreSQL for future use)
  # Uncomment when ready to integrate database
  # database:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_DB: bitbybit
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - bitbybit-network

networks:
  bitbybit-network:
    driver: bridge

